<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand"><img src="images/logo.jpg" alt="Solvarsa logo" />Solvarsa</a>
      <button id="nav-toggle-3" class="nav-toggle" aria-controls="primary-nav-3" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <nav id="primary-nav-3" class="primary-nav" role="navigation">

          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <p>Send us a message and we will respond within 2 business days.</p>

    <form id="contact-form" action="form-action.html" method="GET" class="contact-form" novalidate>
      <label>
        <span>Name</span>
        <input type="text" name="name" required />
      </label>

      <label>
        <span>Email</span>
        <input type="email" name="email" required />
      </label>

      <label>
        <span>Service of interest</span>
        <select name="service">
          <option value="solar">Solar PV</option>
          <option value="substations">Substations</option>
          <option value="automation">Automation</option>
          <option value="rurallines">Rural Lines</option>
        </select>
      </label>

      <label>
        <span>Message</span>
        <textarea name="message" required></textarea>
      </label>

      <div class="form-actions">
        <button class="btn" type="submit">Send</button>
        <button class="btn secondary" id="save-draft" type="button">Save Draft (local)</button>
      </div>
    </form>
  </main>
